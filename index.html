<body>

<div class="container">
    <div class="banner"></div>
    <div class="logo-wrapper">
        <img src="https://i.pinimg.com/736x/06/3c/fa/063cfa3125f4cb7a29fda76242998113.jpg" alt="Logo">
    </div>

    <div class="content">
        <h2>üõçÔ∏è Chuy·ªÉn ƒë·ªïi link Shopee - nh·∫≠n m√£ gi·∫£m gi√°</h2>
        <p class="subtitle">M√£ s·∫Ω t·ª± ƒë·ªông hi·ªán trong v√≠ voucher khi mua qua link chuy·ªÉn ƒë·ªïi ^0^</p>

        <div id="inputs">
            <div class="input-row"><span class="input-num">1</span><input type="text" class="link-input" placeholder="D√°n link Shopee 1..."></div>
            <div class="input-row"><span class="input-num">2</span><input type="text" class="link-input" placeholder="D√°n link Shopee 2..."></div>
            <div class="input-row"><span class="input-num">3</span><input type="text" class="link-input" placeholder="D√°n link Shopee 3..."></div>
            <div class="input-row"><span class="input-num">4</span><input type="text" class="link-input" placeholder="D√°n link Shopee 4..."></div>
            <div class="input-row"><span class="input-num">5</span><input type="text" class="link-input" placeholder="D√°n link Shopee 5..."></div>
        </div>

        <div class="btn-group-main">
            <button class="clear-btn" onclick="clearAll()">X√≥a h·∫øt</button>
            <button class="primary-btn" onclick="generate()">Chuy·ªÉn ƒë·ªïi</button>
        </div>

        <div id="results-section" style="display:none;">
            <div class="section-label">K·∫øt qu·∫£ chuy·ªÉn ƒë·ªïi</div>
            <button id="copyAllBtn" class="copy-all-btn" onclick="copyAll()">Sao ch√©p t·∫•t c·∫£ link m·ªõi</button>
            <div id="results"></div>
        </div>

        <button class="history-toggle-btn" onclick="toggleHistory()">üìú Xem l·ªãch s·ª≠ chuy·ªÉn ƒë·ªïi</button>
        
        <div id="history-section" class="history-section">
            <div class="section-label">L·ªãch s·ª≠ <span class="clear-hist" onclick="clearHistory()">X√≥a s·∫°ch</span></div>
            <div id="history-list" class="history-list"></div>
        </div>

        <a href="https://www.instagram.com/channel/AbZaUamGAW15JNEI/" target="_blank" class="fan-group-btn">
            üí¨ Tham gia nh√≥m b√°o sale, deal
        </a>
    </div>
</div>

<script>
    const AFF_ID = "17352430059";
    const BASE = "https://s.shopee.vn/an_redir?origin_link=";
    let currentLinks = [];

    window.onload = loadHistory;

    function generate() {
        const inputs = document.querySelectorAll('.link-input');
        const display = document.getElementById('results');
        const resultsSection = document.getElementById('results-section');
        display.innerHTML = "";
        currentLinks = [];
        let newItems = [];
        
        let counter = 1;
        inputs.forEach((input) => {
            const val = input.value.trim();
            if (val) {
                const final = BASE + encodeURIComponent(val) + "&affiliate_id=" + AFF_ID;
                currentLinks.push(final);
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<div class="result-title">Link #${counter}</div><div class="link-display">${final}</div>
                    <div class="btn-row"><a href="${final}" target="_blank" class="btn-buy">Mua ngay</a>
                    <button class="btn-copy" onclick="copyIt('${final}')">Sao ch√©p</button></div>`;
                display.appendChild(card);
                
                newItems.unshift({ url: final, time: new Date().toLocaleTimeString('vi-VN') });
                counter++;
            }
        });

        if (currentLinks.length > 0) {
            resultsSection.style.display = "block";
            document.getElementById('copyAllBtn').style.display = "block";
            saveToHistory(newItems);
        }
    }

    function saveToHistory(items) {
        let history = JSON.parse(localStorage.getItem('shopee_history') || "[]");
        history = [...items, ...history].slice(0, 15);
        localStorage.setItem('shopee_history', JSON.stringify(history));
        loadHistory();
    }

    function loadHistory() {
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('shopee_history') || "[]");
        list.innerHTML = history.length ? "" : "<p style='font-size:11px; color:#999; text-align:center;'>Tr·ªëng</p>";
        
        history.forEach(item => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.style.opacity = "0.8";
            card.innerHTML = `<div style="font-size:10px; color:var(--accent); font-weight:bold; margin-bottom:5px;">L√∫c ${item.time}</div>
                <div class="link-display">${item.url}</div>
                <button class="btn-copy" style="width:100%; padding:8px; border-radius:8px; font-size:11px; font-weight:bold;" onclick="copyIt('${item.url}')">Sao ch√©p l·∫°i</button>`;
            list.appendChild(card);
        });
    }

    function toggleHistory() {
        const section = document.getElementById('history-section');
        const btn = document.querySelector('.history-toggle-btn');
        if (section.style.display === "block") {
            section.style.display = "none";
            btn.innerText = "üìú Xem l·ªãch s·ª≠ chuy·ªÉn ƒë·ªïi";
        } else {
            section.style.display = "block";
            btn.innerText = "üôà ·∫®n l·ªãch s·ª≠";
        }
    }

    function copyIt(text) { navigator.clipboard.writeText(text).then(() => alert("ƒê√£ sao ch√©p!")); }
    function copyAll() { navigator.clipboard.writeText(currentLinks.join('\n')).then(() => alert("ƒê√£ sao ch√©p t·∫•t c·∫£!")); }
    function clearAll() { 
        document.querySelectorAll('.link-input').forEach(i => i.value = "");
        document.getElementById('results').innerHTML = "";
        document.getElementById('results-section').style.display = "none";
    }
    function clearHistory() {
        if(confirm("X√≥a to√†n b·ªô l·ªãch s·ª≠?")) { localStorage.removeItem('shopee_history'); loadHistory(); }
    }
</script>
